<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style-contact.css">
    <title>Contact</title>
</head>

<body>
    <header>
        <h1><img src="imagenes/logo.png" alt="logo de la Barberia Alura"></h1>
        <nav>
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">products</a></li>
                <li><a href="#">contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form  target="#" method="post" >

            <label for="name-surname" class="label-padron">Name and surname:</label>
            <input type="text" name="name-surname" id="name-surname" placeholder="Your name and surname"
                class="input-padron" required>

            <label for="e-mail" class="label-padron">E-mail:</label>
            <input type="email" name="e-mail" id="e-mail" placeholder="Your e-mail" class="input-padron" required>

            <label for="phone-number" class="label-padron">Phone number:</label>
            <input type="tel" name="phone-number" id="phone-number" placeholder="Your phone number"
                class="input-padron" required>

            <label for="message" class="label-padron">Message</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>

            <fieldset>
                <legend class="label-padron">¿How would you like us to contact you?</legend>


                <label for="email"><input type="radio" name="contact" id="email" value="email">e-mail</label>


                <label for="phone-number"><input type="radio" name="contact" id="phone-number"
                        value="phone-number">phone number</label>


                <label for="whatsapp"><input type="radio" name="contact" id="whatsapp" value="whatsapp" checked>whatsapp</label>

            </fieldset>


            <fieldset>
                <legend class="label-padron">¿What time do you want us to conact you?</legend>
                <select>
                    <option value="morning">Morning</option>
                    <option value="afternoon">Afternoon</option>
                    <option value="evening">Evening</option>
                </select>
            </fieldset>

            <label for="newsletter" id="checkbox"><input type="checkbox" name="newsletter" id="newsletter" checked>¿would you
                like to subscribe
                to our newsletter?
            </label>

            <input type="submit" value="submit">
     </form>

     <table>
        <thead>
            <tr>
                <th>Day</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td>08h ~ 20h</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>08h ~ 20h</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>08h ~ 20h</td>
            </tr>
        </tbody>
     </table>
    </main>

    <footer>
        <img src="imagenes/logo-blanco.png" alt="logo de la Barberia Alura">
        <p id="copyright">&copy copyright Barberia Alura - 2022</p>
    </footer>

</html>
